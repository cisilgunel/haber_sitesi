{% load static %}
 <section id="sliderSection">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="slick_slider">

            {% for rs in sliderdata %}
          <div class="single_iteam"><a href="/new/{{ rs.id }}/{{ rs.slug }}"> <img src="{{ rs.image.url }}" alt=""></a>
            <div class="slider_article">
              <h2><a class="slider_tittle" href="/new/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></h2>
            </div>
          </div>
            {% endfor %}

        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="latest_post">
          <h2><span>Son Haberler</span></h2>
          <div class="latest_post_container">
            <div id="prev-button"><i class="fa fa-chevron-up"></i></div>
            <ul class="latest_postnav">
                {% for rss in sliderr %}
                    <li>
                     <div class="media"> <a href="/new/{{ rss.id }}/{{ rss.slug }}" class="media-left"> <img alt="" src="{{ rss.image.url }}"> </a>
                    <div class="media-body"> <a href="/new/{{ rss.id }}/{{ rss.slug }}" class="catg_title"> {{ rss.title }}</a> </div>
                    </div>
                    </li>
                {% endfor %}
            </ul>
            <div id="next-button"><i class="fa  fa-chevron-down"></i></div>
          </div>
        </div>
      </div>
    </div>
  </section>
